{%include 'admin/cabecera.html'%}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos del Libro
                </div>
            <div class="card-body">
                    
            <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" importante para el envio correcto de la informacion y tipos de datos de los inputs (img y texto) -->

                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del libro"> 
                </div>


                <div class="mb-3">
                  <label for="txtImagen" class="form-label">Imagen</label>
                  <input type="file" class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Seleccione la imagen">                 
                </div>

                <div class="mb-3">
                  <label for="txtURL" class="form-label">URL Descarga:</label>
                  <input type="text" class="form-control" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Escriba la URL de descarga">                 
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>


                </div>
                <div class="card-footer text-muted">
                    
                </div>
            </div>
        </div>
        <div class="col-md-7">
           
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>URL</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %} <!-- recorremos las consultas -->
                    <tr>    <!--mostraremos los indices de la columna(id,nombre,imagen y url) -->
                        <td>{{ libro[0]  }}</td> <!--id -->
                        <td>{{ libro[1]  }}</td> <!--nombre -->
                        <td>{{ libro[2]  }}</td> <!--imagen -->
                        <td>{{ libro[3]  }}</td> <!-- url -->
                        <td>eliminar</td>
                    </tr>
                    {% endfor %}


                </tbody>
            </table>
            
        </div>
        
    </div>
</div>



{%include 'admin/pie.html'%}
